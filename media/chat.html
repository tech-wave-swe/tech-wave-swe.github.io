<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="default-src 'none'; style-src {{styleSrc}}; font-src 'self' vscode-resource:; script-src 'nonce-{{nonce}}';"
          http-equiv="Content-Security-Policy"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <title>Requirements Tracker Chat</title>

    <link href="{{styleResetUri}}" rel="stylesheet"/>
    <link href="{{styleVSCodeUri}}" rel="stylesheet" />
    <link href="{{styleChatUri}}" rel="stylesheet"/>
    <link href="{{styleCodiconsUri}}" rel="stylesheet"/>

    <title>Requirements Chat</title>
</head>
<body>
<div id="chat--container">
    <div class="chat-messages--container">
        <ul id="chat-messages-list" class="chat-messages">
            <li class="welcome-message">
                <h2>Requirements Tracker Assistant</h2>
                <p>Ask questions about your requirements and codebase.</p>
                <ul class="example-questions">
                    <li>What requirements are related to user authentication?</li>
                    <li>How is the file upload feature implemented?</li>
                    <li>Which requirements are still unimplemented?</li>
                </ul>
            </li>
        </ul>
        <div id="loading-indicator" class="loading-indicator" style="display: none">
            <div class="dot-flashing"></div>
            <div class="dot-flashing"></div>
            <div class="dot-flashing"></div>
        </div>
    </div>
    <div id="chat-input--container">
        <div class="chat-input--decorator">
            <textarea id="chat-input" class="chat-input" placeholder="Ask about requirements..."></textarea>
            <div class="chat-controls--container">
                <button id="chat-controls--clear-button">Clear</button>
                <button id="chat-controls--send-button">
                    <i class="codicon codicon-send"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script nonce="{{nonce}}" src="{{scriptChatUri}}"></script>
</body>
</html>
